<div (resized)="windowResize($event)">
  <div *ngIf="loader" class="spinner">
    <mat-spinner color="#ffa600" mode="indeterminate"></mat-spinner>
  </div>

  <ng-container
    *ngIf="
      router.url.includes('menu') || router.url.includes('experiment');
      else container_with_toolbar
    "
  >
    <router-outlet></router-outlet>
  </ng-container>

  <ng-template #container_with_toolbar>
    <app-header></app-header>
    <div class="tabs-section">
      <div class="tabs example-button-row">
        <a
          routerLink="./wiring"
          routerLinkActive="active-bg"
          class="wiring"
          mat-stroked-button
        >
          <label> Wiring </label>
        </a>
        <a
          routerLink="./equations"
          routerLinkActive="active-bg"
          class="equations"
          mat-stroked-button
        >
          <label> Equations </label>
        </a>
        <a
          routerLink="./parameters"
          routerLinkActive="active-bg"
          class="parameters"
          mat-stroked-button
        >
          <label> Parameters </label>
        </a>
        <a
          routerLink="./variables"
          routerLinkActive="active-bg"
          class="variables"
          mat-stroked-button
        >
          <label> Variables </label>
        </a>

        <button
          class="variables minsky-service"
          mat-stroked-button
          (click)="toggleMinskyService()"
        >
          {{ toggleButtonText }}
        </button>

        <button
          disabled="{{ isTerminalDisabled }}"
          class="variables"
          mat-stroked-button
          (click)="startTerminal()"
        >
          Terminal
        </button>
      </div>
      <router-outlet></router-outlet>
    </div>
  </ng-template>
</div>
