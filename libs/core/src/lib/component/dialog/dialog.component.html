<div class="container">
  <mat-form-field>
    <input
      class="input"
      matInput
      [formControl]="multipleKeyString"
      #inputElement
    />
  </mat-form-field>

  <button mat-raised-button type="submit" class="submit" (click)="submit()">
    Submit
  </button>
  <button mat-raised-button type="button" (click)="close()">Cancel</button>
</div>
