<div class="grid">
  <span class="title">Background Color</span>

  <div class="background-wrapper">
    <div class="selection-wrapper">
      <span class="selection">Selection: </span>
      <span class="selection">{{ colorCtr.value }}</span>
    </div>
    <input type="color" [formControl]="colorCtr" />
  </div>

  <div class="background-buttons">
    <button
      mat-raised-button
      class="btn ok-btn"
      id="backgroundOk"
      (click)="onClickOk()"
    >
      Apply
    </button>
  </div>
</div>
