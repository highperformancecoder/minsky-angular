<h3>
  <b>
    <u class="center">Input</u>
  </b>
</h3>
<form [formGroup]="form" class="command">
  <mat-form-field class="autocomplete">
    <mat-label>Command</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Command"
      matInput
      formControlName="command"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field>
    <mat-label>args</mat-label>
    <input matInput formControlName="args" placeholder="Ex. abc,99,0.1" />
  </mat-form-field>
</form>
<br />
<br />
<div class="center">
  {{ this.command }}
</div>
<br />
<br />

<div class="center">
  <button
    mat-raised-button
    [disabled]="isSubmitDisabled()"
    (click)="handleSubmit()"
  >
    Submit
  </button>
  <button mat-raised-button type="button" (click)="render()">Render</button>
</div>
<br />

<br />
<hr />
<h3>
  <b>
    <u class="center">Output</u>
  </b>
</h3>
<div class="output">
  <ul *ngFor="let output of this.minskyProcessReply.slice().reverse()">
    <li>
      {{ output }}
    </li>
  </ul>
</div>
