<h3>
  <b>
    <u class="center">Input</u>
  </b>
</h3>
<form [formGroup]="form" class="command">
  <ng-select formControlName="command" placeholder="Command">
    <ng-option *ngFor="let command of _commands" [value]="command">{{
      command
    }}</ng-option>
  </ng-select>
  <mat-form-field>
    <mat-label>args</mat-label>
    <input matInput formControlName="args" placeholder="Ex. abc,99,0.1" />
  </mat-form-field>
</form>
<br />
<br />
<div class="center">
  {{ this.command }}
</div>
<br />
<br />

<div class="center">
  <button
    mat-raised-button
    [disabled]="isSubmitDisabled()"
    (click)="handleSubmit()"
  >
    Submit
  </button>
  <button mat-raised-button type="button" (click)="render()">Render</button>
</div>
<br />

<br />
<hr />
<h3>
  <b>
    <u class="center">Output</u>
  </b>
</h3>
<div class="output">
  <ul *ngFor="let output of this.cairoReply.slice().reverse()">
    <li>
      {{ output }}
    </li>
  </ul>
</div>
