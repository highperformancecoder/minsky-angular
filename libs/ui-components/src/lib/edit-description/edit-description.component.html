<div class="container" [formGroup]="editDescriptionForm">
  <div>
    <input
      type="text"
      formControlName="tooltip"
      placeholder="Short Description"
    />
  </div>
  <div>
    <textarea
      formControlName="detailedText"
      type="text"
      placeholder="Long Description"
      class="long-description"
    ></textarea>
  </div>
  <div class="buttons">
    <button mat-raised-button (click)="closeWindow()">Cancel</button>
    <button mat-raised-button class="submit" (click)="handleSave()">
      Save
    </button>
  </div>
</div>
