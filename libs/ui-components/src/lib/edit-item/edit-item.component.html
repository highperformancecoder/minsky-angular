<div class="form-wrapper">
  <br />

  <form [formGroup]="form">
    <div class="form-control">
      <span>{{ itemType }}</span>
    </div>

    <br />

    <div *ngIf="isUserFunction || isIntegral" class="form-control">
      <label for="name">Name</label>
      <input type="text" class="name" id="name" formControlName="name" />
    </div>

    <div *ngIf="isIntegral" class="form-control">
      <label for="initialValue">Initial Value</label>
      <input
        type="text"
        class="initialValue"
        id="initialValue"
        formControlName="initialValue"
      />
    </div>

    <div *ngIf="isIntegral" class="form-control">
      <label for="units">Units</label>
      <input type="text" class="units" id="units" formControlName="units" />
    </div>

    <div
      *ngIf="isIntegral || isUserFunction || isOperation"
      class="form-control"
    >
      <label for="rotation">Rotation</label>
      <input
        type="text"
        class="rotation"
        id="rotation"
        formControlName="rotation"
      />
    </div>

    <div *ngIf="isOperation" class="form-control">
      <label for="axis">Axis</label>
      <input type="text" class="axis" id="axis" formControlName="axis" />
    </div>

    <div *ngIf="isOperation" class="form-control">
      <label for="argument">Argument</label>
      <input
        type="text"
        class="argument"
        id="argument"
        formControlName="argument"
      />
    </div>

    <div *ngIf="isUserFunction" class="form-control">
      <label for="expression">Expression</label>
      <input
        type="text"
        class="expression"
        id="expression"
        formControlName="expression"
      />
    </div>

    <div *ngIf="isIntegral || isUserFunction" class="form-control">
      <label for="relative">Relative</label>
      <input
        type="checkbox"
        class="relative"
        id="relative"
        formControlName="relative"
      />
    </div>

    <div class="form-buttons">
      <button mat-raised-button class="btn cancel-btn" (click)="closeWindow()">
        Cancel
      </button>

      <button
        mat-raised-button
        class="btn ok-btn submit"
        type="submit"
        (click)="handleSave()"
      >
        OK
      </button>
    </div>
  </form>
</div>
