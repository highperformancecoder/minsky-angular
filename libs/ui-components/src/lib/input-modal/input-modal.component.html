<form (ngSubmit)="handleSave()">
  <input type="text" [formControl]="nameControl" #inputElement />
  <div class="buttons">
    <button mat-raised-button type="submit" class="submit">
      {{ positiveActionLabel }}
    </button>
    <button mat-raised-button type="button" (click)="closeWindow()">
      Cancel
    </button>
  </div>
</form>
