<button
  class="tab"
  [matMenuTriggerFor]="binaryOperations"
  aria-label="Binary Operations"
>
  <img
    src="assets/images/icons/add.gif"
    alt="Binary Operations"
    title="Binary Operations"
  />
</button>

<mat-menu yPosition="above" #binaryOperations="matMenu">
  <ng-container *ngFor="let operation of operations">
    <button
      mat-menu-item
      class="tab"
      (click)="cmService.addOperation(operation)"
    >
      <img
        src="assets/images/icons/{{ operation }}.gif"
        alt="{{ operation }}"
        title="{{ operation }}"
      />
    </button>
  </ng-container>
</mat-menu>
