<button
  class="tab"
  [matMenuTriggerFor]="euler"
  aria-label="Fundamental Constants"
>
  <img
    src="assets/images/icons/euler.gif"
    alt="Fundamental Constants"
    title="Fundamental Constants"
  />
</button>

<mat-menu yPosition="above" #euler="matMenu" class="horizontal">
  <ng-container *ngFor="let operation of operations">
    <button
      mat-menu-item
      class="tab"
      (click)="communicationService.addOperation(operation)"
    >
      <img
        src="assets/images/icons/{{ operation }}.gif"
        alt="{{ operation }}"
        title="{{ operation }}"
      />
    </button>
  </ng-container>
</mat-menu>
