<button class="tab" [matMenuTriggerFor]="functions" aria-label="Functions">
  <img src="assets/images/icons/sqrt.gif" alt="Functions" title="Functions" />
</button>

<mat-menu yPosition="above" #functions="matMenu">
  <ng-container *ngFor="let operation of operations">
    <button
      mat-menu-item
      class="tab"
      (click)="cmService.addOperation(operation)"
    >
      <img
        src="assets/images/icons/{{ operation }}.gif"
        alt="{{ operation }}"
        title="{{ operation }}"
      />
    </button>
  </ng-container>
</mat-menu>
