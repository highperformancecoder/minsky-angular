<button class="tab" [matMenuTriggerFor]="reductions" aria-label="Reductions">
  <img src="assets/images/icons/sum.gif" alt="Reductions" title="Reductions" />
</button>

<mat-menu yPosition="above" #reductions="matMenu">
  <ng-container *ngFor="let operation of operations">
    <button
      mat-menu-item
      class="tab"
      (click)="cmService.addOperation(operation)"
    >
      <img
        src="assets/images/icons/{{ operation }}.gif"
        alt="{{ operation }}"
        title="{{ operation }}"
      />
    </button>
  </ng-container>
</mat-menu>
