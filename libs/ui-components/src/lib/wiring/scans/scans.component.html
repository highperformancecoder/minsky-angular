<button class="tab" [matMenuTriggerFor]="scans" aria-label="Scans">
  <img src="assets/images/icons/runningSum.gif" alt="Scans" title="Scans" />
</button>

<mat-menu yPosition="above" #scans="matMenu">
  <ng-container *ngFor="let operation of operations">
    <button
      mat-menu-item
      class="tab"
      (click)="cmService.addOperation(operation)"
    >
      <img
        src="assets/images/icons/{{ operation }}.gif"
        alt="{{ operation }}"
        title="{{ operation }}"
      />
    </button>
  </ng-container>
</mat-menu>
