<button
  class="tab"
  [matMenuTriggerFor]="tensorOperations"
  aria-label="Tensor Operations"
>
  <img
    src="assets/images/icons/outerProduct.gif"
    alt="Tensor Operations"
    title="Tensor Operations"
  />
</button>

<mat-menu yPosition="above" #tensorOperations="matMenu">
  <ng-container *ngFor="let operation of operations">
    <button
      mat-menu-item
      class="tab"
      (click)="cmService.addOperation(operation)"
    >
      <img
        src="assets/images/icons/{{ operation }}.gif"
        alt="{{ operation }}"
        title="{{ operation }}"
      />
    </button>
  </ng-container>
</mat-menu>
