<div class="wrapper">
  <div class="wiring-tabs">
    <button class="tab" (click)="insertElement('ADD_GODLEY')">
      <img
        src="assets/images/icons/bank.gif"
        alt="Godley table"
        title="Godley table"
      />
    </button>

    <!-- TODO: ADD_VARIABLE-->
    <button class="tab" (click)="insertElement('ADD_VARIABLE')">
      <img src="assets/images/icons/var.gif" alt="Variable" title="Variable" />
    </button>

    <button class="tab" (click)="addOperation('integrate')">
      <img
        src="assets/images/icons/integrate.gif"
        alt="Integrate"
        title="Integrate"
      />
    </button>

    <button class="tab" (click)="addOperation('differentiate')">
      <img
        src="assets/images/icons/differentiate.gif"
        alt="Differentiate"
        title="Differentiate"
      />
    </button>

    <button class="tab" (click)="addOperation('time')">
      <img src="assets/images/icons/time.gif" alt="Time" title="Time" />
    </button>

    <!-- euler start-->
    <button
      class="tab"
      [matMenuTriggerFor]="euler"
      aria-label="Fundamental Constants"
    >
      <img
        src="assets/images/icons/euler.gif"
        alt="Fundamental Constants"
        title="Fundamental Constants"
      />
    </button>

    <mat-menu yPosition="above" #euler="matMenu" class="horizontal">
      <button mat-menu-item class="tab" (click)="addOperation('euler')">
        <img src="assets/images/icons/euler.gif" alt="Euler" title="Euler" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('pi')">
        <img src="assets/images/icons/pi.gif" alt="Pi" title="Pi" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('zero')">
        <img src="assets/images/icons/zero.gif" alt="Zero" title="Zero" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('one')">
        <img src="assets/images/icons/one.gif" alt="One" title="One" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('inf')">
        <img src="assets/images/icons/inf.gif" alt="Inf" title="Inf" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('percent')">
        <img
          src="assets/images/icons/percent.gif"
          alt="Percent"
          title="Percent"
        />
      </button>
    </mat-menu>

    <!-- euler end-->

    <!-- binary operations start-->

    <button
      class="tab"
      [matMenuTriggerFor]="binaryOperations"
      aria-label="Binary Operations"
    >
      <img
        src="assets/images/icons/add.gif"
        alt="Binary Operations"
        title="Binary Operations"
      />
    </button>

    <mat-menu yPosition="above" #binaryOperations="matMenu">
      <button mat-menu-item class="tab" (click)="addOperation('add')">
        <img src="assets/images/icons/add.gif" alt="Add" title="Add" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('subtract')">
        <img
          src="assets/images/icons/subtract.gif"
          alt="Subtract"
          title="Subtract"
        />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('multiply')">
        <img
          src="assets/images/icons/multiply.gif"
          alt="Multiply"
          title="Multiply"
        />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('divide')">
        <img src="assets/images/icons/divide.gif" alt="Divide" title="Divide" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('min')">
        <img src="assets/images/icons/min.gif" alt="Min" title="Min" />
      </button>

      <button mat-menu-item class="tab" (click)="addOperation('max')">
        <img src="assets/images/icons/max.gif" alt="Max" title="Max" />
      </button>

      <button mat-menu-item class="tab" (click)="addOperation('and_')">
        <img src="assets/images/icons/and_.gif" alt="And" title="And" />
      </button>

      <button mat-menu-item class="tab" (click)="addOperation('or_')">
        <img src="assets/images/icons/or_.gif" alt="Or" title="Or" />
      </button>

      <button mat-menu-item class="tab" (click)="addOperation('log')">
        <img src="assets/images/icons/log.gif" alt="Log" title="Log" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('pow')">
        <img src="assets/images/icons/pow.gif" alt="Pow" title="Pow" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('polygamma')">
        <img
          src="assets/images/icons/polygamma.gif"
          alt="Polygamma"
          title="Polygamma"
        />
      </button>

      <button mat-menu-item class="tab" (click)="addOperation('lt')">
        <img src="assets/images/icons/lt.gif" alt="LT" title="LT" />
      </button>

      <button mat-menu-item class="tab" (click)="addOperation('le')">
        <img src="assets/images/icons/le.gif" alt="LE" title="LE" />
      </button>

      <button mat-menu-item class="tab" (click)="addOperation('eq')">
        <img src="assets/images/icons/eq.gif" alt="EQ" title="EQ" />
      </button>
    </mat-menu>

      <button mat-menu-item class="tab" (click)="addOperation('tan')">

      <button mat-menu-item class="tab" (click)="addOperation('asin')">

      </button>
      <button mat-menu-item class="tab" (click)="addOperation('atan')">

      </button>
      <button mat-menu-item class="tab" (click)="addOperation('cosh')">
        <img src="assets/images/icons/cosh.gif" alt="Cosh" title="Cosh" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('tanh')">

      </button>
      <button mat-menu-item class="tab" (click)="addOperation('frac')">

      </button>
      <button mat-menu-item class="tab" (click)="addOperation('not_')">
        <img src="assets/images/icons/not_.gif" alt="Not" title="Not" />

      <button mat-menu-item class="tab" (click)="addOperation('gamma')">
        <img src="assets/images/icons/gamma.gif" alt="Gamma" title="Gamma" />
      </button>
      <button mat-menu-item class="tab" (click)="addOperation('fact')">
        <img src="assets/images/icons/fact.gif" alt="Fact" title="Fact" />
      </button>
    </mat-menu>

    <!-- reductions start-->

    <button
      class="tab"
      [matMenuTriggerFor]="reductions"
      aria-label="Reductions"

      <img
        src="assets/images/icons/sum.gif"
        alt="Reductions"

      />

    <mat-menu yPosition="above" #reductions="matMenu">
      <button mat-menu-item class="tab" (click)="addOperation('sum')">

          src="assets/images/icons/runningProduct.gif"
          alt="runningProduct"
          title="Running Product"
        />

      class="tab"

    </button>

    <button class="tab" (click)="insertElement('ADD_PLOT')">
