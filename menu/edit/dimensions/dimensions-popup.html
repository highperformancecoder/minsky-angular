<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../common-style.css" />
		<link rel="stylesheet" href="./dimensions-popup.css" />
	</head>

	<body>
		<div class="popup-wrapper text-center">
			<div class="form-wrapper">
				<form action="">
					<div class="form-control">
						<label for="dimension">Dimension</label>
						<input
							type="text"
							class="dimension input-width"
							id="dimension"
						/>
					</div>

					<div class="form-control">
						<label for="type">Type</label>
						<select name="type" id="type" class="input-width">
							<option value="string">string</option>
							<option value="value">value</option>
							<option value="time">time</option>
						</select>
					</div>

					<div class="form-control">
						<label for="unitsFormat">Units/Format</label>
						<select
							name="units-format"
							id="unitsFormat"
							class="input-width"
						>
						</select>
					</div>

					<div class="form-control form-buttons">
						<button class="btn ok-btn" id="submitBtn">OK</button>
						<button class="btn cancel-btn" id="cancelBtn">
							Cancel
						</button>
					</div>
				</form>
			</div>
		</div>
		<script src="./dimensions-popup.js"></script>
	</body>
</html>
