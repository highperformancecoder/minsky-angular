<div class="toolbar-controls">
    <div class="record-controls">
        <button class="btn record-btn" title="Record">
      <img src="assets/images/icons/record.svg" alt="" class="btn-icon">
    </button>
        <button class="btn replay-btn" title="Simulate/Recording Replay">
      <img src="assets/images/icons/replay.svg" alt="" class="btn-icon">
    </button>
    </div>

    <div class="simulation-controls">
        <div class="checkbox-control">
            <input type="checkbox" id="reverseSimulationCheckbox" class="reverse-simulation-checkbox" />
            <label for="reverseSimulationCheckbox">Reverse</label>
        </div>
    </div>

    <div class="play-controls">
        <button class="btn play-btn" title="Play/Stop">
      <img src="assets/images/icons/play.svg" alt="" class="btn-icon">
    </button>
        <button class="btn reset-btn" title="Reset">
        <img src="assets/images/icons/stop.svg" alt="" class="btn-icon">
    </button>
        <button class="btn step-btn" title="Step">
        <img src="assets/images/icons/step-forward.svg" alt="" class="btn-icon">
    </button>
    </div>

    <div class="range-input-control">
        <div class="range-input-label">Simulation Speed</div>
        <div class="range-input-wrapper">
            <span class="slow-label">Slow</span>
            <input type="range" min="1" max="100" value="50" class="speed-slider">
            <span class="fast-label">Fast</span>
        </div>
    </div>

    <div class="play-controls">
        <button class="btn zoom-out-btn" title="Zoom Out">
      <img src="assets/images/icons/zoom-in.svg" alt="" class="btn-icon">
    </button>
        <button class="btn zoom-in-btn" title="Zoom In">
        <img src="assets/images/icons/zoom-out.svg" alt="" class="btn-icon">
    </button>
        <button class="btn reset-zoom-btn" title="Reset Zoom/Origin">
        <img src="assets/images/icons/reset-zoom.svg" alt="" class="btn-icon">
    </button>
        <button class="btn zoom-to-fit-btn" title="Zoom to fit">
      <img src="assets/images/icons/zoom-to-fit.svg" alt="" class="btn-icon">
    </button>
    </div>

    <div class="time-info">
        <span class="time">t:0</span>
        <span class="delta-time">lt:0</span>
    </div>
</div>
