<div class="popup-wrapper">
	<div class="popup-title">Runge-Kutta parameters</div>

	<div class="form-wrapper">
		<form action="">
			<div class="form-control">
				<label for="timeUnit">Time Unit</label>
				<input type="text" class="time-unit" id="timeUnit" />
			</div>

			<div class="form-control">
				<label for="minStepSize">Min Step Size</label>
				<input
					type="text"
					class="min-step-size"
					id="minStepSize"
					value="0"
				/>
			</div>

			<div class="form-control">
				<label for="maxStepSize">Max Step Size</label>
				<input
					type="text"
					class="max-step-size"
					id="maxStepSize"
					value="0.01"
				/>
			</div>

			<div class="form-control">
				<label for="noStepsPerIteration">No. steps periIteration</label>
				<input
					type="text"
					class="no-steps-per-iteration"
					id="noStepsPerIteration"
					value="1"
				/>
			</div>

			<div class="form-control">
				<label for="startTime">Start Time</label>
				<input type="text" class="start-ime" id="startTime" value="0" />
			</div>

			<div class="form-control">
				<label for="runUntilTime">Run until time</label>
				<input
					type="text"
					class="run-until-time"
					id="runUntilTime"
					value="Inf"
				/>
			</div>

			<div class="form-control">
				<label for="absoluteError">Absolute error</label>
				<input
					type="text"
					class="absolute-error"
					id="absoluteError"
					value="0.001"
				/>
			</div>

			<div class="form-control">
				<label for="relativeError">Relative error</label>
				<input
					type="text"
					class="relative-error"
					id="relativeError"
					value="0.01"
				/>
			</div>

			<div class="form-control">
				<label for="solverOrder">Solver order (1,2 or 4)</label>
				<input
					type="text"
					class="solver-order"
					id="solverOrder"
					value="4"
				/>
			</div>

			<div class="form-control">
				<label for="implicitSolver">Implicit solver</label>
				<input
					type="checkbox"
					class="implicit-solver"
					id="implicitSolver"
				/>
			</div>

			<div class="form-control form-buttons">
				<button class="btn ok-btn">OK</button>
				<button (click)="onCancel()" class="btn cancel-btn">
					Cancel
				</button>
			</div>
		</form>
	</div>
</div>
