<style>
    .popup-wrapper {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 auto;
        max-width: 360px;
        background: rgb(173, 173, 173);
    }
    
    .popup-title {
        margin: 30px 0;
        text-align: center;
    }
    
    .form-control {
        margin-bottom: 1px;
    }
    
    .form-control label {
        min-width: 140px;
        display: inline-block;
        text-align: right;
        font-size: 14px;
        margin-right: 1px;
    }
    
    input {
        width: 100px;
    }
    
    .form-buttons {
        margin: 30px 0;
        text-align: center;
    }
    
    .form-buttons .btn {
        display: inline-block;
    }
</style>
<div class="popup-wrapper">
    <div class="popup-title">Create Variable</div>

    <div class="form-wrapper">
        <form action="">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" class="name" id="name">
            </div>

            <div class="form-control">
                <label for="type">Type</label>
                <select name="" id="type">
                    <option value="constant">Constant</option>
                    <option value="parameter">Parameter</option>
                    <option value="flow" selected>Flow</option>
                    <option value="integral">Integral</option>
                </select>
            </div>

            <div class="form-control">
                <label for="value">Value</label>
                <input type="text" class="value" id="value">
            </div>

            <div class="form-control">
                <label for="units">Units</label>
                <input type="text" class="units" id="units">
            </div>

            <div class="form-control">
                <label for="rotation">Rotation</label>
                <input type="text" class="rotation" id="rotation">
            </div>

            <div class="form-control">
                <label for="shortDescription">Short Description</label>
                <input type="text" class="shortDescription" id="shortDescription">
            </div>

            <div class="form-control">
                <label for="detailedDescription">Detailed Description</label>
                <input type="text" class="detailedDescription" id="detailedDescription">
            </div>

            <div class="form-control">
                <label for="sliderBoundsMax">Slider Bounds: Max</label>
                <input type="text" class="sliderBoundsMax" id="sliderBoundsMax">
            </div>

            <div class="form-control">
                <label for="sliderBoundsMin">Slider Bounds: Min</label>
                <input type="text" class="sliderBoundsMin" id="sliderBoundsMin">
            </div>

            <div class="form-control">
                <label for="sliderStepSize">Slider Step Size</label>
                <input type="text" class="sliderStepSize" id="sliderStepSize">
            </div>

            <div class="form-control form-buttons">
                <button class="btn ok-btn">OK</button>
                <button class="btn cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>
